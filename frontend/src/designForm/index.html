<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./js/design.js"></script>
</head>

<body>
  <form action="/designSubmit" method="post">
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <h1 class="display-4">Design Form</h1>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <hr class="border border-primary border-3 opacity-75">
        <label class="form-label" for="designID">Design ID</label>
        <input class="form-control border border-dark" type="text" name="designID" id="designID"
          placeholder="example: CHS Sports Team Design 1 2023">
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designType">Type</label>
        <select class="form-control border border-dark" id="designType" name="designType">
          <option value="Garment" selected>Garment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designDescription">Description</label>
        <input class="form-control border border-dark" type="text" name="designDescription" id="designDescription"
          placeholder="Optional: Varsity Shirts">
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designNotes">Design Notes</label>
        <textarea class="form-control border border-dark" rows="5" cols="60" name="designNotes" id="designNotes"
          placeholder="Optional: Additional details or customer requests for this design"></textarea>
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label">Design Image</label>
        <!-- <input class="form-control border border-dark" type="text" name="designImages" id="designImages" 
                      placeholder="Upload Image">-->
        <img src="https://i.stack.imgur.com/H0xdb.png" class="d-block w-100" alt="...">
      </div>

      <div id="show_other">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="https://www.daysoftheyear.com/wp-content/uploads/carousel-day.jpg" class="d-block w-100"
                alt="...">
            </div>
            <div class="carousel-item active">
              <div class="card" style="width:30rem;">
                <div class="card-header">
                  <h5 class="card-title text-center">Design Details</h5>
                </div>
                <div class="card-body">
                  <!-- Enter Other Job description  -->
                  <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
                    <div class="row justify-content-between">
                      <label class="form-label col-sm-7" for="otherJobDescription">Job Description: </label>
                      <div class="col-sm-5">
                        <input class="form-inline border border-dark" type="text" name="otherJobDescription"
                          id="otherJobDescription" placeholder="Example:Embroidery">
                      </div>
                    </div>
                  </div>
                  <!-- Enter Amount of Other -->
                  <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
                    <div class="row justify-content-between">
                      <label class="form-label col-sm-5" for="otherAmount">Amount: </label>
                      <div class="col-sm-5">
                        <input class="form-inline border border-dark" type="number" name="otherAmount" id="otherAmount"
                          placeholder="Example: 2">
                      </div>
                    </div>
                  </div>
                  <!-- Enter Cost Per Item -->
                  <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
                    <div class="row justify-content-between">
                      <label class="form-label col-sm-3" for="otherCostPerItem">Cost: </label>
                      <div class="col-sm-5">
                        <input class="form-inline border border-dark" type="number" name="otherCostPerItem"
                          id="otherCostPerItem" placeholder="Example: 5.50">
                      </div>
                    </div>
                  </div>
                  <!-- Show Total Cost -->
                  <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
                    <div class="row justify-content-between">
                      <label class="form-label col-sm-6" for="otherTotalCost">Total Cost: </label>
                      <div class="col-sm-5">
                        <output class="form-inline border border-dark" name="otherTotalCost" for="otherTotalCost"
                          id="otherTotalCost">Failed
                          Test</output>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div id="show_garment">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center">Garment 1</h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-between">
              <div class="col-xl-1 col-lg-1 col-md-1 col-1">
                <p class="vertical-text-left">PREVIOUS</p>
              </div>
              <div class="col-xl-10 col-lg-6 col-md-8 col-10 mb-1">
                <!-- Select Gender for Garment -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-1 ">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-8" for="garmentGender">Gender: </label>
                    <div class="col-sm-2">
                      <select class="form-inline border border-dark" id="garmentGender" name="garmentGender">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Boy">Boy</option>
                        <option value="Girl">Girl</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- Select Size for Garment -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-7" for="size">Size: </label>
                    <div class="col-sm-2">
                      <select class="form-inline border border-dark" id="size" name="size">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="XXS">XS</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="2XL">XL</option>
                        <option value="3XL">XL</option>
                        <option value="4XL">XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- Enter Garment Style Number  -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-10" for="garmentStyleNumber">Style Number: </label>
                    <div class="col-sm-2">
                      <input class="form-inline border border-dark" type="text" name="garmentStyleNumber"
                        id="garmentStyleNumber" placeholder="Example:PC78">
                    </div>
                  </div>
                </div>
                <!-- Enter Amount of Garments -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-9" for="garmentAmount">Amount: </label>
                    <div class="col-sm-3">
                      <input class="form-inline border border-dark" type="number" name="garmentAmount"
                        id="garmentAmount" placeholder="Example: 2">
                    </div>
                  </div>
                </div>
                <!-- Enter Cost Per Item -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-9" for="garmentCostPerItem">Cost: </label>
                    <div class="col-sm-3">
                      <input class="form-inline border border-dark" type="number" name="garmentCostPerItem"
                        id="garmentCostPerItem" placeholder="Example: 5.50">
                    </div>
                  </div>
                </div>
                <!-- Show Total Cost -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-11">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-9" for="garmentTotalCost">Total Cost: </label>
                    <div class="col-sm-3">
                      <output class="form-inline border border-dark" name="garmentTotalCost" for="garmentTotalCost"
                        id="garmentTotalCost">Test</output>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-1 col-lg-1 col-md-1 col-1">
                <p class="vertical-text-right">NEXT</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <h5 class="card-title text-center">Garment 1</h5>
          </div>
        </div>
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3">
        <div class="d-flex flex-row-reverse">
          <div class="col-md-3 col-6 ps-2">
            <input class="form-control btn btn-primary" type="submit" value="Submit">
          </div>
          <div class="col-md-3 col-6 pe-2">
            <button class="form-control btn btn-outline-secondary" id="resetButton" type="reset">Reset</button>
          </div>
        </div>
      </div>

    </div>
  </form>
</body>

</html>
