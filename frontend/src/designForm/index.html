<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./js/design.js"></script>
</head>

<body>
  <form action="/designSubmit" method="post" id="designForm">
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <h1 class="display-4">Design Form</h1>
      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <hr class="border border-primary border-3 opacity-75">
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-3 col-lg-2 col-md-2 col-2 mb-2 ">
          <button class="btn btn-primary btn-sm float-left" id="previousDesignTop" style="color:white" type="button">
            Previous Design
          </button>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
          <h5 id="currentDesign" class="form-inline float-left padding: 5px 0">Design</h5>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-2 mb-2 ">
          <button class="btn btn-primary btn-sm float-right" id="nextDesignTop" style="color:white" type="button">
            Next Design
          </button>
        </div>
      </div>

      <!-- These outputs are used to maintain status, but not showsn to the user -->
      <div class="container" style="display: none" id="hiddenVariables">
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="orderID"></label>
          <output class="form-control border border-dark" type="text" name="orderID" id="orderID">
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="designID"></label>
          <output class="form-control border border-dark" type="text" name="designID" id="designID">
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="garmentID"></label>
          <output class="form-control border border-dark" type="text" name="garmentID" id="garmentID">
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="designNumber"></label>
          <output class="form-control border border-dark" type="text" name="designNumber" id="designNumber">1</output>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="garmentNumber"></label>
          <output class="form-control border border-dark" type="text" name="garmentNumber" id="garmentNumber">1</output>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="designNumberGarments"></label>
          <output class="form-control border border-dark" type="text" name="designNumberGarments"
            id="designNumberGarments">1</output>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="garmentNumberGarments"></label>
          <output class="form-control border border-dark" type="text" name="garmentNumberGarments"
            id="garmentNumberGarments">1</output>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 " style="display: none">
          <label class="form-label" for="numberOfDesigns"></label>
          <output class="form-control border border-dark" type="text" name="numberOfDesigns"
            id="numberOfDesigns">1</output>
        </div>
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designType">Type</label>
        <select class="form-control border border-dark" id="designType" name="designType">
          <option value="Garment" selected>Garment</option>
          <option value="Embroidery">Embroidery</option>
          <option value="Vinylize">Vinylize</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designDescription">Description</label>
        <input class="form-control border border-dark" type="text" name="designDescription" id="designDescription"
          placeholder="Optional: Varsity Shirts">
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label" for="designNotes">Design Notes</label>
        <textarea class="form-control border border-dark" rows="5" cols="60" name="designNotes" id="designNotes"
          placeholder="Optional: Additional details or customer requests for this design"></textarea>
      </div>

      <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3 ">
        <label class="form-label">Design Image</label>
        <!-- <input class="form-control border border-dark" type="text" name="designImages" id="designImages" 
                      placeholder="Upload Image">-->
        <img src="https://i.stack.imgur.com/H0xdb.png" class="d-block w-100" alt="...">
      </div>

      <div id="showEmbroidery">
        <div class="card" style="width:30rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Embroidery Details</h5>
          </div>
          <div class="card-body">
            <!-- Enter Other Job description  -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="embroideryJobDescription">Job Description: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="text" name="embroideryJobDescription"
                    id="embroideryJobDescription" placeholder="Example: Stitching">
                </div>
              </div>
            </div>
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="embroideryThread">Thread: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="text" name="embroideryThread"
                    id="embroideryThread" placeholder="Example: Napkins">
                </div>
              </div>
            </div>
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="embroideryMaterial">Material: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="text" name="embroideryMaterial"
                    id="embroideryMaterial" placeholder="Example: Napkins">
                </div>
              </div>
            </div>
            <!-- Enter Amount of Other -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-5" for="embroideryAmount">Amount: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="embroideryAmount"
                    id="embroideryAmount" placeholder="Example: 2" value="0">
                </div>
              </div>
            </div>
            <!-- Enter Cost Per Item -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="embroideryCostPerItem">Cost: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="embroideryCostPerItem"
                    id="embroideryCostPerItem" placeholder="Example: 5.50" min="0.00" step="0.01" value="0.00"
                    required="false">
                </div>
              </div>
            </div>
            <!-- Show Total Cost -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
              <div class="row justify-content-between">
                <label class="form-label col-sm-6" for="embroideryTotalCost">Total Cost: </label>
                <div class="col-sm-5">
                  <output class="form-inline border border-dark" name="embroideryTotalCost" for="embroideryTotalCost"
                    id="embroideryTotalCost" required="false" style="padding:5px">
                    Test</output>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="showVinylize">
        <div class="card" style="width:30rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Vinylize Details</h5>
          </div>
          <div class="card-body">
            <!-- Enter Other Job description  -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="vinylizeJobDescription">Job Description: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="text" name="vinylizeJobDescription"
                    id="vinylizeJobDescription" placeholder="Example: Napkins">
                </div>
              </div>
            </div>
            <!-- Enter Amount of Other -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-5" for="vinylizeAmount">Amount: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="vinylizeAmount" id="vinylizeAmount"
                    placeholder="Example: 2" value="0">
                </div>
              </div>
            </div>
            <!-- Enter Cost Per Item -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="vinylizeCostPerItem">Cost: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="vinylizeCostPerItem"
                    id="vinylizeCostPerItem" placeholder="Example: 5.50" min="0.00" step="0.01" value="0.00"
                    required="false">
                </div>
              </div>
            </div>
            <!-- Show Total Cost -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
              <div class="row justify-content-between">
                <label class="form-label col-sm-6" for="vinylizeTotalCost">Total Cost: </label>
                <div class="col-sm-5">
                  <output class="form-inline border border-dark" name="vinylizeTotalCost" for="vinylizeTotalCost"
                    id="vinylizeTotalCost" required="false" style="padding:5px">
                    Test</output>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="showOther">
        <div class="card" style="width:30rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Other Design Details</h5>
          </div>
          <div class="card-body">
            <!-- Enter Other Job description  -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="otherJobDescription">Job Description: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="text" name="otherJobDescription"
                    id="otherJobDescription" placeholder="Example: Napkins">
                </div>
              </div>
            </div>
            <!-- Enter Amount of Other -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-5" for="otherAmount">Amount: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="otherAmount" id="otherAmount"
                    placeholder="Example: 2" value="0">
                </div>
              </div>
            </div>
            <!-- Enter Cost Per Item -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11">
              <div class="row justify-content-between">
                <label class="form-label col-sm-7" for="otherCostPerItem">Cost: </label>
                <div class="col-sm-5">
                  <input class="form-inline border border-dark" type="number" name="otherCostPerItem"
                    id="otherCostPerItem" placeholder="Example: 5.50" min="0.00" step="0.01" value="0.00"
                    required="false">
                </div>
              </div>
            </div>
            <!-- Show Total Cost -->
            <div class="col-xl-12 col-lg-6 col-md-8 col-11 mb-3 ">
              <div class="row justify-content-between">
                <label class="form-label col-sm-6" for="otherTotalCost">Total Cost: </label>
                <div class="col-sm-5">
                  <output class="form-inline border border-dark" name="otherTotalCost" for="otherTotalCost"
                    id="otherTotalCost" required="false" style="padding:5px">
                    Test</output>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="showGarment">
        <!-- Result table -->
        <table style="border: 1px solid black width=100%" id="garmentTable">
          <tr style="border: 1px solid black">
            <th></th>
            <th style="border: 1px solid black; text-align: center;">Garment</th>
            <th style="border: 1px solid black; text-align: center;">Gender</th>
            <th style="border: 1px solid black; text-align: center;">Size</th>
            <th style="border: 1px solid black; text-align: center;">Amount</th>
            <th style="border: 1px solid black; text-align: center;">Cost</th>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td><button class="btn btn-sm btn-primary" id="editButton" style="color:white" type="button"
                data-bs-toggle="modal" data-bs-target="#garmentModal">Edit</button>
            </td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;"></td>
            <td><button class="btn btn-sm btn-primary" id="deleteButton" style="color:white"
                type="button">Delete</button></td>
          </tr>
        </table>

        <div class="col-xl-5 col-lg-6 col-md-8 col-11 mb-3">
          <div class="d-flex justify-content-center align-items-center"></div>
          <div class="col-md-3 col-6 pe-2">
            <button class="btn btn-primary btn-sm" id="addGarment" style="color:white" type="button"
              data-bs-toggle="modal" data-bs-target="#garmentModal">
              Add Garment
            </button>
          </div>
        </div>
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-md-3 col-6 pe-2">
            <button class="btn btn-primary btn-sm float-left" id="previousDesignBottom" style="color:white"
              type="button">
              Previous Design
            </button>
          </div>
          <div class="col-md-3 col-6 pe-2">
            <button class="form-control btn btn-outline-secondary" id="resetButton" type="reset">Reset</button>
          </div>
          <div class="col-md-3 col-6 ps-2">
            <button class="btn btn-primary btn-sm float-right" id="reviewButton" type="button">Review Order
            </button>
          </div>
          <div class="col-md-3 col-6 ps-2">
            <button class="btn btn-primary btn-sm float-right" id="nextDesignBottom" style="color:white" type="button">
              Next Design
            </button>
          </div>
        </div>
      </div>
    </div>

    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="garmentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="currentGarment" class="form-inline float-left">Garment</h1>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
          <div class="col col-xl-5 col-lg-6 col-md-8 col-9">
            <div class="card">
              <div class="card-header d-flex justify-content-center align-items-center">
                <h3>Garment</h5>
              </div>
              <div class="card-body">
                <!-- Select Gender for Garment -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentGender">Gender: </label>
                    <div class="col-sm-6">
                      <select class="form-inline border border-dark" id="garmentGender" name="garmentGender">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Boy">Boy</option>
                        <option value="Girl">Girl</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- Select Size for Garment -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentSize">Size: </label>
                    <div class="col-sm-6">
                      <select class="form-inline border border-dark" id="garmentSize" name="garmentSize">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="XXS">XXS</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="2XL">2XL</option>
                        <option value="3XL">3XL</option>
                        <option value="4XL">4XL</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- Enter Garment Style Number  -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentStyleNumber">Style Number: </label>
                    <div class="col-sm-6">
                      <input class="form-inline border border-dark" type="text" name="garmentStyleNumber"
                        id="garmentStyleNumber" placeholder="Example:PC78">
                    </div>
                  </div>
                </div>
                <!-- Enter Amount of Garments -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentAmount">Amount: </label>
                    <div class="col-sm-6">
                      <input class="form-inline border border-dark" type="number" name="garmentAmount"
                        id="garmentAmount" placeholder="Example: 2" value="0">
                    </div>
                  </div>
                </div>
                <!-- Enter Cost Per Item -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentCostPerItem">Cost: </label>
                    <div class="col-sm-6">
                      <input class="form-inline border border-dark" type="number" name="garmentCostPerItem"
                        id="garmentCostPerItem" placeholder="Example: 5.50" min="0.00" step="0.01" value="0.00"
                        required="false">
                    </div>
                  </div>
                </div>
                <!-- Show Total Cost -->
                <div class="col-xl-12 col-lg-6 col-md-8 col-12">
                  <div class="row justify-content-between">
                    <label class="form-label col-sm-6" for="garmentTotalCost">Garment Cost: </label>
                    <div class="col-sm-6">
                      <output class="form-inline border border-dark" name="garmentTotalCost" for="garmentTotalCost"
                        id="garmentTotalCost" required="false" style="padding:5px">Test</output>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveGarment">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
