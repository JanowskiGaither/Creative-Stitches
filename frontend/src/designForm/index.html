<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./design.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-md bg-light mb-4">
    <div class="container-xxl">
      <a class="navbar-brand" href="#"><img src="../assets/logoipsum-297.svg" alt="brand logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order">New Order</a></li>
              <li><a class="dropdown-item" href="/">View Orders</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Financials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container max-container-size">
    <h1 class="display-6 text-center">Design Form</h1>
    <hr class="border border-primary border-3 opacity-75">

    <div class="row justify-content-center mb-3">
      <div class="d-flex col-1 align-items-center">
        <button class="btn design-selector text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
          </svg>
        </button>
      </div>

      <div class="col-10 col-sm-6">
        <div class="card order-card  mb-4">
          <div class="card-body">
            <h5 class="card-title">CHS Band</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Fall Sweatshirts 2023</h6>
            <hr>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Due Date</div>
                </div>
                10/6/2023
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Total Items</div>
                </div>
                <span class="fw-semibold ">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Status</div>
                </div>
                <span class="badge bg-success rounded-pill">Ready</span>
              </li>
            </ul>
            <hr>
            <div class="d-flex justify-content-center">
              <img src="../assets/DynamicImageHandler.png" class="card-img-bottom" alt="sweatshirt asset">
            </div>
          </div>
        </div>
      </div>

      <div class="col-1 d-flex align-items-center">
        <button class="btn design-selector text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</body>

</html>
