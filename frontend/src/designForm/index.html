<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./design.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-md bg-light mb-4">
    <div class="container-xxl">
      <a class="navbar-brand" href="#"><img src="../assets/logoipsum-297.svg" alt="brand logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order">New Order</a></li>
              <li><a class="dropdown-item" href="/">View Orders</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Financials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container max-container-size">
    <div class="row justify-content-center mb-3">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn design-selector">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
          </button>

          <h1 class="display-6 text-center">Design 1 of 1</h1>

          <button class="btn design-selector">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
            </svg>
          </button>

        </div>
        <hr class="border border-primary border-3 opacity-75">
      </div>
    </div>



    <div class="row justify-content-center mb-1 mb-sm-3">
      <div class="col">
        <div class="card order-card mb-4">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Choose From Templates:</h6>
                <button class="btn btn-primary me-sm-4">Select</button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Edit Order Information:</h6>
                <button class="btn btn-outline-primary me-sm-4">Edit</button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Delete Design:</h6>
                <button class="btn btn-danger me-sm-4">Delete</button>
              </li>
            </ul>
            <hr>
            <label class="form-label" for="designType">Type</label>
            <select class="form-control mb-3" id="designType" name="designType">
              <option value="Garment" selected>Garment</option>
              <option value="Embroidery">Embroidery</option>
              <option value="Vinylize">Vinylize</option>
              <option value="Other">Other</option>
            </select>

            <label class="form-label" for="designDescription">Description</label>
            <input class="form-control mb-3" type="text" name="designDescription" id="designDescription"
              placeholder="Optional: Varsity Shirts">

            <label class="form-label" for="designNotes">Design Notes</label>
            <textarea class="form-control mb-3" rows="5" cols="60" name="designNotes" id="designNotes2"
              placeholder="Optional: Additional details or customer requests for this design"></textarea>

            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Design Image:</h6>
                <button class="btn btn-primary me-sm-4">Image</button>
              </li>
            </ul>

          </div>
        </div>
      </div>

    </div>

    <div class="row justify-content-center mb-3" id="showVinylize">
      <div class="col">
        <h4 class="text-center">Vinylize Details</h4>
        <div class="card order-card mb-4">
          <div class="card-body">
            <label class="form-label" for="vinylizeAmount">Number of Items</label>
            <input class="form-control mb-3" type="number" value="1" min="1" name="vinylizeAmount" id="vinylizeAmount">

            <label class="form-label" for="vinylizeCostPerItem">Cost per Item</label>
            <input class="form-control mb-3" type="number" min="0.00" step="0.01" placeholder="Example: 12.00"
              name="vinylizeCostPerItem" id="vinylizeCostPerItem">


            <div class="d-flex align-items-center">
              <h6 class="mb-0">Total Cost: $</h6>
              <h6 class="mb-0" id="vinylizeTotalCost">12.00</h6>
            </div>



          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
