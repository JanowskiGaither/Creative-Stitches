<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./order.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-md bg-light mb-4">
    <div class="container-xxl">
      <a class="navbar-brand" href="#"><img src="../assets/logoipsum-297.svg" alt="brand logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order">New Order</a></li>
              <li><a class="dropdown-item" href="/">View Orders</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Financials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container max-container-size">
    <form action="/orderSubmit" method="post" id="orderForm">
      <h1 class="display-4 text-center">Order Form</h1>
      <hr class="border border-primary border-3 opacity-75">
      <div class="row px-3 px-md-0">
        <div class="col-sm-6 mb-3">
          <label class="form-label" for="firstName">First Name</label>
          <input class="form-control border border-dark" type="text" name="firstName" id="firstName">
        </div>
        <div class="col-sm-6 mb-3">
          <label class="form-label" for="lastName">Last Name</label>
          <input class="form-control border border-dark" type="text" name="lastName" id="lastName">
        </div>
      </div>

      <div class="row px-3 px-md-0">
        <div class="col mb-3">
          <label class="form-label" for="organization">Organization</label>
          <input class="form-control border border-dark" type="text" name="organization" id="organization"
            placeholder="example: Claxton High School">
        </div>
      </div>

      <div class="row px-3 px-md-0">
        <div class="col mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control border border-dark" type="email" name="email" id="email"
            placeholder="coach.sport@chs.com">
        </div>
      </div>

      <div class="row px-3 px-md-0">
        <div class="col mb-3">
          <label class="form-label" for="phone">Phone</label>
          <input class="form-control border border-dark" type="tel" name="phone" id="phone" placeholder="(987)654-3210">
        </div>
      </div>

      <div class="row px-3 px-md-0">
        <div class="col-sm-5 mb-3">
          <label class="form-label" for="requestedDeliveryDate">Due Date</label>
          <input class="form-control border border-dark" type="date" name="requestedDeliveryDate"
            id="requestedDeliveryDate">
        </div>

        <div class="col-sm-7 mb-3">
          <label class="form-label" for="taxExemption">Tax-Exemption</label>
          <input class="form-control border border-dark" type="text" name="taxExemption" id="taxExemption">
        </div>
      </div>

      <div class="d-flex flex-row-reverse px-3 px-md-0 mb-3">
        <input class="form-control btn btn-primary ms-2" type="button" value="Add Design" id="submitButton">
        <button class="form-control btn btn-outline-secondary me-2" id="resetForm" type="button">
          Reset
        </button>
      </div>


    </form>
  </div>
</body>

</html>
