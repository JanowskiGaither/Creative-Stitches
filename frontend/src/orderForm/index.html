<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Stitches</title>
  <script type="module" src="./order.js"></script>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-md bg-light mb-4">
    <div class="container-xxl">
      <a class="navbar-brand" href="#"><img src="../assets/logoipsum-297.svg" alt="brand logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order">New Order</a></li>
              <li><a class="dropdown-item" href="/">View Orders</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Financials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-lg">
    <div class="row">
      <div class=" col-11 col-lg-12 custombar mx-auto mt-5">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="33"
          aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 33%">33%</div>
        </div>
      </div>
    </div>
    <form action="/orderSubmit" method="post">
      <div class="d-flex flex-column justify-content-center align-items-center mx-auto mt-5 p-2" id="orderForm">
        <h1 class="display-4">Order Form</h1>
        <div class="col-11 col-lg-12 mx-auto mb-3 ">
          <hr class="border border-primary border-3 opacity-75">
        </div>

        <div class="col-11 col-lg-12 mx-auto">
          <div class="row">
            <div class="col-12 col-sm-6 mb-3">
              <label class="form-label" for="firstName">First Name</label>
              <input class="form-control border border-dark" type="text" name="firstName" id="firstName">
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <label class="form-label" for="lastName">Last Name</label>
              <input class="form-control border border-dark" type="text" name="lastName" id="lastName">
            </div>
          </div>
        </div>

        <div class="col-11 col-lg-12 mx-auto mb-3 ">
          <label class="form-label" for="organization">Organization</label>
          <input class="form-control border border-dark" type="text" name="organization" id="organization"
            placeholder="example: Claxton High School">
        </div>

        <div class="col-11 col-lg-12 mx-auto mb-3 ">
          <label class="form-label" for="email">Email</label>
          <input class="form-control border border-dark" type="email" name="email" id="email"
            placeholder="coach.sport@chs.com">
        </div>

        <div class="col-11 col-lg-12 mx-auto mb-3 ">
          <label class="form-label" for="phone">Phone</label>
          <input class="form-control border border-dark" type="tel" name="phone" id="phone" placeholder="(987)654-3210">
        </div>

        <div class="col-11 col-lg-12 mx-auto">
          <div class="row">
            <div class="col-12 col-sm-5 mb-3">
              <label class="form-label" for="requestedDeliveryDate">Due Date</label>
              <input class="form-control border border-dark" type="date" name="requestedDeliveryDate"
                id="requestedDeliveryDate">
            </div>
            <div class="col-12 col-sm-7 mb-3">
              <label class="form-label" for="taxExemption">Tax-Exemption</label>
              <input class="form-control border border-dark" type="text" name="taxExemption" id="taxExemption">
            </div>
          </div>
        </div>

        <div class="col-11 col-lg-12 justify-content-end mb-3">
          <div class="d-flex flex-row-reverse">
            <div class="col-4 col-sm-3 ps-2">
              <input class="form-control btn btn-primary" type="button" value="button" id="submitButton">
            </div>
            <div class="col-4 col-sm-3 pe-2">
              <button class="form-control btn btn-outline-secondary" id="submitButton" type="button">
                GetOrder
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
